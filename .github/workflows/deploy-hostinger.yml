name: Deploy to Hostinger (FTP)

on:
  push:
    branches: [ "main" ]         # ganti kalau deploy dari branch lain
  workflow_dispatch:              # bisa run manual dari tab Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build dependencies di CI (server tidak perlu composer)
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Composer install (prod)
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # (opsional) kalau ada FE di repo ini, aktifkan block ini
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      # - name: Build FE
      #   run: |
      #     npm ci
      #     npm run build

      # Siapkan artefak untuk dikirim
      - name: Prepare artifact
        run: |
          mkdir -p deploy
          rsync -av --delete \
            --exclude=".git" --exclude=".github" \
            --exclude="node_modules" --exclude="tests" \
            --exclude="storage" \
            ./ ./deploy/
          # kirimkan hanya storage/app/public (file publik) bila ada
          mkdir -p deploy/storage/app
          if [ -d storage/app/public ]; then
            rsync -av storage/app/public/ deploy/storage/app/public/
          fi
          # jangan kirim .env dari repo
          rm -f deploy/.env || true

      # Debug: pastikan folder deploy berisi file
      - name: Debug list deploy dir
        run: |
          echo "PWD=$(pwd)"
          ls -lah ./deploy/
          echo "---- public/ ----"
          ls -lah ./deploy/public/ || true

      # Upload inti Laravel ke /be/
      - name: Upload Laravel core (BE) via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:     ${{ secrets.SFTP_HOST }}
          username:   ${{ secrets.SFTP_USER }}
          password:   ${{ secrets.SFTP_PASS }}
          protocol:   ftp
          port:       ${{ secrets.SFTP_PORT }}
          local-dir:  ./deploy/
          server-dir: /home/smkfatahillah/be/

      # Upload folder public ke docroot backend
      - name: Upload public/ to docroot via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:     ${{ secrets.SFTP_HOST }}
          username:   ${{ secrets.SFTP_USER }}
          password:   ${{ secrets.SFTP_PASS }}
          protocol:   ftp
          port:       ${{ secrets.SFTP_PORT }}
          local-dir:  ./deploy/public/
          server-dir: /home/smkfatahillah/public_html/backend/
